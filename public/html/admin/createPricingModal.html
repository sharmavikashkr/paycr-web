<div id="createPricingModal" ng-controller="PricingController" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div id="newInvoice" class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Create New Pricing</h5>
			</div>
			<div class="modal-body">
				<form name="createPricingForm">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered table-responsive">
								<tbody>
									<tr>
										<td>
											<div ng-class="(createPricingForm.code.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Code</label>
												<input class="form-control" ng-model="newpricing.code" name="code" placeholder="Pricing Code" ng-pattern="patterns.paramNamePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.name.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Name</label>
												<input class="form-control" ng-model="newpricing.name" name="name" placeholder="Pricing Name" ng-pattern="patterns.namePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.description.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Description</label>
												<input class="form-control" ng-model="newpricing.description" name="description" placeholder="Pricing Description" ng-pattern="patterns.namePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.type.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Pricing Type</label>
												<select class="form-control" name="type" ng-model="newpricing.type" required>
													<option value="PUBLIC">PUBLIC</option>
													<option value="CUSTOM">CUSTOM</option>
												</select>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.limit.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Limit</label>
												<input class="form-control" ng-model="newpricing.limit" type="number" name="limit" placeholder="Limit" ng-pattern="patterns.numberPattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.duration.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Duration (Days)</label>
												<input class="form-control" ng-model="newpricing.duration" name="duration" type="number" placeholder="Duration" ng-pattern="patterns.numberPattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="form-group">
												<label class="control-label">HSN/SAC</label>
												<input class="form-control" ng-model="newpricing.hsnsac" />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.interstateTax.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Interstate Tax</label>
												<select class="form-control" name="interstateTax" ng-model="newpricing.interstateTax">
													<option ng-repeat="tax in taxList" ng-value="tax">{{tax.name}} {{tax.value}}%</option>
												</select>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(createPricingForm.intrastateTax.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Intrastate Tax</label>
												<select class="form-control" name="intrastateTax" ng-model="newpricing.intrastateTax">
													<option ng-repeat="tax in taxList" ng-value="tax">{{tax.name}} {{tax.value}}%</option>
												</select>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="createPricing()">Create</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
