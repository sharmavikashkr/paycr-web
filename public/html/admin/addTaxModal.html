<div id="addTaxModal" ng-controller="AdminSettingController" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div id="newMerchant" class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Add New Tax</h5>
			</div>
			<div class="modal-body">
				<form name="newTaxForm">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered table-responsive">
								<tbody>
									<tr>
										<td>
											<div ng-class="(newTaxForm.name.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Name</label>
												<input class="form-control" ng-model="newTax.name" name="name" placeholder="Tax Name" ng-pattern="patterns.paramNamePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(newTaxForm.value.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Value</label>
												<input class="form-control" ng-model="newTax.value" name="value" type="number" step="0.1" placeholder="Tax Value" ng-pattern="patterns.taxValuePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="form-group">
												<label class="control-label"><input ng-model="newTax.child" type="checkbox"/> Is Child</label>
											</div>
										</td>
									</tr>
									<tr ng-if="newTax.child">
										<td>
											<select class="form-control" ng-model="newTax.parentTaxId">
												<option ng-repeat="tax in taxList" ng-value="tax.id">{{tax.name}} {{tax.value}}%</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="createTax(newTax)">Create</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
