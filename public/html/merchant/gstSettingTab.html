<div ng-controller="GstSettingController">
	<div class="panel-body">
		<div class="col-md-5">
			<div class="box box-warning">
				<div class="box-header with-border">
					<h5 class="box-title">GST Preference</h5>
					<div class="box-tools pull-right">
						<button class="btn btn-flat btn-warning btn-xs"  ng-click="$parent.editTaxPrefs = !$parent.editTaxPrefs" title="Edit Settings">
							<i class="fa fa-pencil"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<fieldset ng-disabled="!editTaxPrefs">
						<h5>GSTR1 Filing Period</h5>
						<table class="table table-striped table-bordered table-hover table-responsive">
							<tr>
								<td>Period</td>
								<td>
									<select class="form-control" ng-model="merchant.gstSetting.filingPeriod">
										<option value="MONTHLY">MONTHLY</option>
										<option value="QUARTERLY">QUARTERLY</option>
									</select>
								</td>
							</tr>
						</table>
						<hr>
						<h5>Include invoices in GSTR1</h5>
						<table class="table table-striped table-bordered table-hover table-responsive">
							<tr>
								<td>Created</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.invCreated"></td>
							</tr>
							<tr>
								<td>Unpaid</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.invUnpaid"></td>
							</tr>
							<tr>
								<td>Paid</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.invPaid"></td>
							</tr>
							<tr>
								<td>Expired</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.invExpired"></td>
							</tr>
							<tr>
								<td>Declined</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.invDeclined"></td>
							</tr>
						</table>
						<hr>
						<h5>Include Expenses in GSTR2</h5>
						<table class="table table-striped table-bordered table-hover table-responsive">
							<tr>
								<td>Unpaid</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.expUnpaid"></td>
							</tr>
							<tr>
								<td>Paid</td>
								<td><input type="checkbox" ng-model="merchant.gstSetting.expPaid"></td>
							</tr>
						</table>
					</fieldset>
				</div>
				<div ng-if="editTaxPrefs" class="box-footer">
		           	<div class="input-group">
		               	<span class="input-group-btn">
	                      	<button ng-click="saveGstSetting(merchant.gstSetting)" class="btn btn-info">Save</button>
	                  	</span>
	               </div>
	           </div>
			</div>
		</div>
		<br>
	</div>
</div>
