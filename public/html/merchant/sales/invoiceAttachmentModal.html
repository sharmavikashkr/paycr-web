<div ng-controller="InvoiceController" id="invoiceAttachmentModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">
					<span>Attachments : Invoice# <strong>{{invoiceInfo.invoiceCode}}</strong></span>
				</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">New Attachment: </label>
							<input type="file" onchange="angular.element(this).scope().uploadAttachment(this.files)" accept=".pdf,.doc,.docx" />
						</div>
						<table class="table table-bordered table-responsive">
							<thead>
								<tr>
									<th>Name</th>
									<th class="hidden-xs">Uploaded By</th>
									<th class="hidden-xs">Uploaded On</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="attach in invoiceInfo.attachments">
									<td><a target="_blank" href="/invoice/{{invoiceInfo.invoiceCode}}/attachment/{{attach.name}}">{{attach.name}}</a></td>
									<td class="hidden-xs">{{attach.createdBy}}</td>
									<td class="hidden-xs">{{attach.created | date:'dd-MM-yyyy HH:mm'}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
