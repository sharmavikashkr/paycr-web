<div id="updateConsumerBulkModal" ng-controller="ConsumerController" style="overflow-y:scroll;" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Update Consumers Bulk</h5>
			</div>
			<div class="modal-body">
				<h5>Filter Consumers</h5>
				<table class="table table-striped table-bordered table-hover table-responsive">
					<tbody>
						<tr>
							<td>
								<div>
									<label class="control-label">Consumer Flags</label><br>
									<div class="visible-lg-inline visible-md-inline visible-sm-inline visible-xs-inline" ng-repeat="flagFilter in searchConsumerReq.flagList">
										<label class="panel">{{flagFilter.name}}
											<a class="btn btn-flat btn-danger btn-xs" title="delete flag" ng-click="deleteFilter($index)"><i class="fa fa-minus"></i></a>
										</label>&nbsp;
									</div>
									<div class="visible-lg-inline visible-md-inline visible-sm-inline visible-xs-inline">
										<select ng-model="newFilter.name">
											<option ng-repeat="flag in flags" ng-value="flag">{{flag}}</option>
										</select>
										<a class="btn btn-flat btn-success btn-xs" title="add filter" ng-click="addFilter(newFilter)"><i class="fa fa-plus"></i></a>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<label class="control-label">Consumer Name</label>
									<input class="form-control" ng-model="searchConsumerReq.name" placeholder="Name" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<label class="control-label">Consumer Email</label>
									<input class="form-control" ng-model="searchConsumerReq.email" placeholder="name@email.com" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<label class="control-label">Consumer Mobile</label>
									<input class="form-control" ng-model="searchConsumerReq.mobile" type="text" placeholder="9999999999" />
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<h5 ng-if="user.access.finance">Update Filtered Consumer</h5>
				<table ng-if="user.access.finance" class="table table-striped table-bordered table-hover table-responsive">
					<tbody>
						<tr>
							<td>
								<div>
									<label class="control-label">New Consumer Flags</label><br>
									<div class="visible-lg-inline visible-md-inline visible-sm-inline visible-xs-inline" ng-repeat="flagFilter in updateConsumerReq.flagList">
										<label class="panel">{{flagFilter.name}}
											<a class="btn btn-flat btn-danger btn-xs" title="delete flag" ng-click="deleteUpdateFilter($index)"><i class="fa fa-minus"></i></a>
										</label>&nbsp;
									</div>
									<div class="visible-lg-inline visible-md-inline visible-sm-inline visible-xs-inline">
										<input placeholder="Flag" type="text" ng-model="updateFilter.name" list="update-cat-auto-complete" ng-init="updateFilter.name = ''" /> 
										<datalist id="update-cat-auto-complete">
											<option ng-repeat="updateFlag in updateFlags" ng-value="updateFlag">
										</datalist>
										<a class="btn btn-flat btn-success btn-sm" title="add filter" ng-click="addUpdateFilter(updateFilter)"><i class="fa fa-plus"></i></a>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<table class="table table-striped table-bordered table-responsive">
									<tbody>
										<tr>
											<td><strong>Remove Old Flags</strong></td>
											<td><input ng-model="updateConsumerReq.removeOldTags" type="checkbox"/></td>
										</tr>
										<tr>
											<td><strong>Email On Pay</strong></td>
											<td><input ng-model="updateConsumerReq.emailOnPay" type="checkbox"/></td>
										</tr>
										<tr>
											<td><strong>Email On Refund</strong></td>
											<td><input ng-model="updateConsumerReq.emailOnRefund" type="checkbox"/></td>
										</tr>
                                        <tr>
                                            <td><strong>Email Note</strong></td>
                                            <td><input ng-model="updateConsumerReq.emailNote" type="checkbox" /></td>
                                        </tr>
										<tr>
											<td><strong>Active</strong></td>
											<td><input ng-model="updateConsumerReq.active" type="checkbox"/></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="updateConsumerFlag()" class="btn btn-info" data-dismiss="modal">Update</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
