<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PayCr</title>
    <link rel="shortcut icon" href="${staticUrl}/images/ico/favicon.png">
    <link href="${staticUrl}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${staticUrl}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="${staticUrl}/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="${staticUrl}/dist/css/skins/_all-skins.min.css">
    <style>
    	table {
			font-size: 14px;
		}
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background:#ecf0f5;">
	<header class="main-header">
		<a target="_blank" href="/" class="logo">
			<span class="logo-lg"><b>PayCr</b></span>
		</a>
		<nav class="navbar navbar-static-top">
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<li class="dropdown notifications-menu">
						<a target="_blank" href="/#about">About</a>
					</li>
					<li class="dropdown notifications-menu">
						<a target="_blank" href="/#services">Services</a>
					</li>
					<li class="dropdown notifications-menu">
						<a target="_blank" href="/#get-in-touch">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section style="margin-top:100px;" class="hidden-xs"></section>
	<section style="margin-top:20px;" class="visible-xs"></section>
	<section>
        <div class="container text-center">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="row panel panel-primary" style="background: cadetblue;">
	                <div class="col-md-6" style="background: darksalmon;padding:20px;">
	                    <div class="row">
	                    	<div class="col-md-3 col-xs-3">
	                    		<i class="fa fa-institution fa-3x"></i>
	                    	</div>
	                    	<div class="col-md-6 col-xs-6 text-left" style="font-size:12px;color:white;">
	                    		<div>${merchant.name}</div>
	                    		<div><small>${merchant.email}</small></div>
	                    		<div><small>${merchant.mobile}</small></div>
	                    	</div>
	                    	<div class="col-md-3 col-xs-3">
	                    		<a href="/logout" title="Logout"><i class="fa fa-sign-out fa-3x"></i></a>
	                    	</div>
	                    </div>
	                    <hr class="hidden-xs">
	                    <div class="row hidden-xs">
	                    	<h3 class="section-heading">BUY NEW SUBSCRIPTION</h3>
	                    </div>
	                    <div class="row hidden-xs">
	                    	<h3 class="section-heading"><i class="fa fa-recycle fa-3x"></i></h3>
	                    	<!-- <h3 class="section-heading"><a target="_blank" href="/subscription/receipt/${subs.subscriptionCode}" title="Invoice Receipt"><i class="fa fa-file-pdf-o fa-3x"></i></a></h3> -->
	                    </div>
	                    <div class="row hidden-xs">
	                    	<br><br>
	                    	<h3 class="section-heading">Powered by Paycr</h3>
	                    </div>
	                </div>
	                <div class="col-md-6" style="padding:20px;">
	                	<div class="row hidden-xs">
	                		<div class="col-md-2 col-md-offset-5">
	                    		<h3 class="section-heading"><img style="max-height:100%;max-width:100%" alt="PAYCR" src="${banner}"></h3>
	                    	</div>
	                    </div>
	                	<div class="row">
	                    	<h3 class="section-heading">Hi ${merchant.name}, <span style="color:white;">PayCr</span> has requested you to pay <span style="color:white;"><i class="fa fa-rupee"></i> ${subs.payAmount}</span></h3>
	                    </div>
	                    <div class="hidden-xs">
	                    	<br><br>
	                    </div>
	                    <hr>
	                    <p style="color:white;">Proceed to make payment</p>
	                    <br>
	                	<div class="row">
	                    	<form id="payForm" class="col-sm-6 col-xs-6" action="/subscription/return" method="POST">
							<script
							    src="https://checkout.razorpay.com/v1/checkout.js"
							    data-key="${rzpKeyId}"
							    data-amount="${payAmount}"
							    data-buttontext="Pay &#8377; ${subs.payAmount}"
							    data-name="PayCr"
							    data-description="Subscription Request"
							    data-image="${banner}"
							    data-prefill.name="${merchant.name}"
							    data-prefill.email="${merchant.email}"
							    data-prefill.contact="${merchant.mobile}"
							    data-theme.color="#3c8dbc"
							></script>
							<input type="hidden" value="${subs.subscriptionCode}" name="subsCode">
							</form>
	                        <a href="/subscription/decline/${subs.subscriptionCode}" class="col-sm-6 col-xs-6"><button type="button" class="btn btn-warning">Decline</button></a>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
    </section>
    <script src="${staticUrl}/vendor/jquery/jquery.min.js"></script>
    <script src="${staticUrl}/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    	$(".razorpay-payment-button").addClass('btn btn-info');
    });
    </script>
</body>
</html>
