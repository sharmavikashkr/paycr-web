<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>payCr</title>
    <link rel="shortcut icon" href="/images/ico/favicon.png">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
    <script src="/vendor/angular/angular.js"></script>
	<script src="/vendor/angular/angular-route.js"></script>
	<script src="/vendor/angular/angular-cookies.js"></script>
	<script src="/vendor/angular/angular-environment.js"></script>
	<script src="/angular/access-ctrl.js"></script>
</head>
<body class="hold-transition login-page" ng-app="payCrApp" ng-controller="AccessController">
    <div class="container">
		<div ng-hide="!invalidcreds" id="serverRespAlert" class="alert alert-danger alert-dismissible">
			<div class="text-center">
				<strong>Invalid Credentials</strong>
			</div>
		</div>
		<div class="login-box">
			<div class="login-logo">
				<a href="/"><p><i>pay</i><b>Cr</b></p></a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>
				<form>
					<div class="form-group has-feedback">
						<input ng-model="user.email" type="email" class="form-control" placeholder="Email">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input ng-model="user.password" type="password" class="form-control" placeholder="Password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck">
								<label> <input type="checkbox"> Remember Me</label>
							</div>
						</div>
						<div class="col-xs-4">
							<button ng-click="login()" class="btn btn-success btn-block btn-flat">Login</button>
						</div>
					</div>
				</form>
				<!-- <div class="social-auth-links text-center">
					<p>- OR -</p>
					<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
						class="fa fa-facebook"></i> Sign in using Facebook</a>
					<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i
						class="fa fa-google-plus"></i> Sign in using Google+</a>
				</div> -->
				<a href="/forgot-password"><small>forgot password?</small></a>
				<br>
				<small>New to payCr? <a href="/register">Create an account</a></small>
			</div>
		</div>
	</div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue'
			});
		});
	</script>
</body>
</html>
