<div id="changePasswordModal" ng-controller="ProfileController" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">
					<span>Change Password : <strong>{{user.email}}</strong></span>
				</h5>
			</div>
			<div class="modal-body">
				<form name="changePasswordForm">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-striped table-bordered table-hover table-responsive">
								<tbody>
									<tr>
										<td>
											<div class="form-group">
												<label class="control-label">Old Password</label>
												<input class="form-control" ng-model="changeReq.oldPass" name="oldPass" type="password" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(changePasswordForm.newPass.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">New Passwword</label>
												<input class="form-control" ng-model="changeReq.newPass" name="newPass" type="password" ng-pattern="patterns.passPattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(changePasswordForm.retypePass.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Retype Passwword</label>
												<div class="input-group">
													<div class="form-group">
														<input class="form-control" ng-model="changeReq.retypePass" name="retypePass" type="password" ng-pattern="patterns.passPattern" required />
													</div>
													<div class="input-group-addon"><i class="fa" ng-class="(changePasswordForm.retypePass.$valid && changeReq.retypePass==changeReq.newPass)?'fa-check':'fa-times'"></i></div>
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div>
			                                	<p style="color:red;">8 characters with atleast 1 alphabet, number and special character required</p>
			                                </div>
		                                </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="changePassword()">Change</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
