<div id="registerIssueModal" ng-controller="ProfileController" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div id="newInvoice" class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title">Register New Issue</h5>
			</div>
			<div class="modal-body">
				<form name="registerIssueForm">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered table-responsive">
								<tbody>
									<tr>
										<td>
											<div ng-class="(registerIssueForm.name.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Name</label>
												<input class="form-control" ng-model="newissue.name" name="name" readonly required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(registerIssueForm.email.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Email</label>
												<input class="form-control" ng-model="newissue.email" name="email" readonly required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(registerIssueForm.subject.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Subject</label>
												<input class="form-control" ng-model="newissue.subject" name="subject" placeholder="Subject" ng-pattern="patterns.namePattern" required />
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div ng-class="(registerIssueForm.message.$valid)?'':'has-error'" class="form-group">
												<label class="control-label">Message</label>
												<textarea class="form-control" ng-model="newissue.message" name="message" placeholder="Message" required></textarea>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" ng-click="createIssue()">Create</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
