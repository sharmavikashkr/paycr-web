<div id="invoicePaymentModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title"> Payment History : <strong>{{invoicePayInfo.invoiceCode}}</strong></h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table table-striped table-bordered table-hover table-responsive">
							<thead>
								<tr>
									<td class="hidden-xs">Attempted</td>
									<td class="hidden-xs">Ref Number</td>
									<td>Amount</td>
									<td>Mode</td>
									<td>Status</td>
									<td>Type</td>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="payment in invoicePayInfo.allPayments">
									<td class="hidden-xs">{{payment.created | date:'dd-MM-yyyy HH:mm'}}</td>
									<td class="hidden-xs">{{payment.paymentRefNo}}</td>
									<td>{{payment.amount}}</td>
									<td>{{payment.payMode}}</td>
									<td>{{payment.status}}</td>
									<td>{{payment.payType}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
