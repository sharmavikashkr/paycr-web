<div id="invoiceTimelineModal" ng-controller="InvoiceController" class="modal fade" role="dialog" id="modal-primary">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5 class="modal-title"> Invoice# <strong>{{timelineInvoice.invoiceCode}}</strong> | Timelines</h5>
			</div>
			<div class="modal-body" style="background:cadetblue;">
				<ul class="timeline">
		            <li ng-repeat="tLine in timelineList">
		            	<i class="fa fa-comments bg-yellow"></i>
		            	<div class="timeline-item">
		            		<span class="time"><i class="fa fa-clock-o"></i> {{tLine.created | date:'dd, MMM yyyy HH:mm'}}</span>
		                	<h3 class="timeline-header"><strong>{{timelineInvoice.createdBy}}</strong></h3>
		                	<div class="timeline-body">
			                	{{tLine.message}}
			                </div>
		            	</div>
		            </li>
	                <li ng-if="merchant != null && user.access.finance">
	                	<i class="fa fa-comments bg-yellow"></i>
	                	<div class="timeline-item">
		                	<h3 class="timeline-header"><strong>Leave a Comment</strong></h3>
		                	<div class="timeline-body">
		                    	<textarea class="form-control" ng-model="newInvComment"></textarea>
			                </div>
			                <div class="timeline-footer">
			                  <a class="btn btn-primary btn-md" ng-click="addCommentInvoice(timelineInvoice.id)">add</a>
			                </div>
		            	</div>
	                </li>
                </ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
