<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>payCr</title>
    <link rel="shortcut icon" href="/images/ico/favicon.png">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/angular/angular-route.js"></script>
    <script src="/vendor/angular/angular-cookies.js"></script>
    <script src="/vendor/angular/angular-environment.js"></script>
    <script src="/angular/access-ctrl.js"></script>
</head>
<body class="hold-transition login-page" ng-app="payCrApp" ng-controller="AccessController">
    <div class="container">
    	<div ng-hide="!isError" id="serverRespAlert" class="alert alert-danger alert-dismissible">
			<div class="text-center">
				<strong>{{errorMessage}}</strong>
			</div>
		</div>
		<div class="login-box">
			<div class="login-logo">
                <a href="/"><p><i>pay</i><b>Cr</b></p></a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Register to start using payCr</p>
				<form>
					<div class="form-group has-feedback">
						<input name="name" ng-model="registerData.name" class="form-control" placeholder="Business Name" required>
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input name="email" ng-model="registerData.email" class="form-control" placeholder="Email" required>
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input name="mobile" type="number" ng-model="registerData.mobile" class="form-control" placeholder="Mobile" required>
						<span class="glyphicon glyphicon-phone form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-sm-8">
							<div class="checkbox icheck" id="termsCheck">
								<input type="checkbox"> I have read the <a href="/terms" target="_blank">terms of use</a>
							</div>
						</div>
						<div class="col-sm-4">
							<button id="registerBtn" ng-click="register()" class="btn btn-success btn-block btn-flat" disabled>Register</button>
						</div>
					</div>
				</form>
				<small>Already using payCr? <a href="/login">Login</a></small>
			</div>
		</div>
	</div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue'
			});
			$('input').on('ifChecked', function(event){
				$('#registerBtn').attr('disabled', false);
			});
			$('input').on('ifUnchecked', function(event){
				$('#registerBtn').attr('disabled', true);
			});
		});
	</script>
</body>
</html>
