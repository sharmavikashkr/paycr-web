<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PayMe</title>
    <link rel="shortcut icon" href="${staticUrl}/images/ico/favicon.png">
    <link href="${staticUrl}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="${staticUrl}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="${staticUrl}/dist/css/AdminLTE.min.css">
</head>
<body class="hold-transition login-page">
    <div class="container">
    	<div class="login-box">
			<div class="login-logo">
				<a href="/"><b>PAY</b>CR</a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Reset Password</p>
				<form action="/resetPassword/${resetCode}" method="post">
                    <fieldset disabled>
                        <div class="form-group has-feedback">
                            <input class="form-control" type="email" value="${email}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="reset-pass" placeholder="Password" name="password" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" required autofocus>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="reset-passCopy" placeholder="Reenter Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" type="password" required>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div>
                        	<p style="color:red;">8 characters with atleast 1 alphabet, number and special character required</p>
                        </div>
                        <input type="submit" value="Reset" class="btn btn-lg btn-success btn-flat pull-right"/>
                    </fieldset>
                </form>
			</div>
		</div>
    </div>
    <script src="${staticUrl}/vendor/jquery/jquery.min.js"></script>
    <script src="${staticUrl}/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
